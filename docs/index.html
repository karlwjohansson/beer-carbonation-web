<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Keg to bottle carbonation calculator</title>
</head>
<body>
    <!-- NavBar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">
                Keg to bottle carbonation</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Calculator</a></li>
                        <li><a href="Derivation.html">Derivation</a></li>
                    </ul>
                </nav>
        </div>

    </div>
    <!-- Showcase-->
    <section class="showcase">
        <div class="container grid">
            <div class="showcase-form card">
                <h2>Enter values</h2>
                <form id="first">
                    <div class="form-control">
                        <input type="number" name="tbeer" placeholder="Beer temperature in C" required>
                    </div>
                    <div class="form-control">
                        <input type="number" name="pbeer" placeholder="Beer head pressure in Bar" required>
                    </div>
                    <div class="form-control">
                        <input type="number" name="wish_co2" placeholder="Desired CO2 level in Volumes" required>
                    </div>
                    <div class="form-control">
                        <input type="number" name="beer_volume" placeholder="Amount of beer in liters" required>
                    </div>
                    <input type="button" onclick="loadForm()" value="Calculate" class="btn btn-primary">
                    <input type="button" onclick="resetForm()" value="Reset" class="btn btn-primary">
                </form>
            </div>
            <div class="showcase-text">
                <h1>
                    Carbonation data
                </h1>
                <p id="current_co2">Current CO<sub>2</sub> level in grams/liter:</p>
                <p id="convert_vol">Current CO<sub>2</sub> level in Volumes:</p>
                <p id="des_vol">Desired CO<sub>2</sub> level in grams/liter:</p>
                <p id="sugar_addition">Amount of sugar to add in grams:</p>            
            </div>

        </div>
    </section>    
</body>
<script>
    function loadForm() {
        let x =document.getElementById("first");
        let T = parseFloat(x.elements[0].value);
        let P = parseFloat(x.elements[1].value);
        let Des_Vol = parseFloat(x.elements[2].value);
        let Des_Co2 = Des_Vol*1.96;
        let Beer_Vol = parseFloat(x.elements[3].value);
        loadElements(T, P, Des_Co2, Beer_Vol);
        /*
        document.getElementById("current_co2").innerHTML = "Current CO<sub>2</sub> level in grams/liter: " + getCurrentCo2Amount(T, P).toFixed(2);
        document.getElementById("convert_vol").innerHTML = "Current CO<sub>2</sub> level in Volules: " + convertToVol(getCurrentCo2Amount(T, P)).toFixed(2);
        document.getElementById("des_vol").innerHTML = "Desired CO<sub>2</sub> level in grams/liter: " + Des_Co2.toFixed(2);
        document.getElementById("sugar_addition").innerHTML = "Amount of sugar to add in grams: " + sugarAddition(Des_Co2, getCurrentCo2Amount(T, P), Beer_Vol).toFixed(2);
        */
    }
    function loadElements(T, P, Des_Co2, Beer_Vol) {
        document.getElementById("current_co2").innerHTML = "Current CO<sub>2</sub> level in grams/liter: " + getCurrentCo2Amount(T, P).toFixed(2);
        document.getElementById("convert_vol").innerHTML = "Current CO<sub>2</sub> level in Volumes: " + convertToVol(getCurrentCo2Amount(T, P)).toFixed(2);
        document.getElementById("des_vol").innerHTML = "Desired CO<sub>2</sub> level in grams/liter: " + Des_Co2.toFixed(2);
        document.getElementById("sugar_addition").innerHTML = "Amount of sugar to add in grams: " + sugarAddition(Des_Co2, getCurrentCo2Amount(T, P), Beer_Vol).toFixed(2);    
    }
    function getCurrentCo2Amount(T, P) {
        let Cbeer;
        Cbeer = ((P + 1.013) * (2.71828182845904 ** (-10.73797 + (2617.25 / (T + 273.15)))) * 10);
        return Cbeer;
    }
    function convertToVol(C) {
        return C/1.96;
    }
    function sugarAddition(Des_Co2, Cbeer, Beer_Vol) {
        return ((Des_Co2 - Cbeer)*Beer_Vol)/0.5;
    }
    function resetForm() {
        document.getElementById("first").reset();
        T = 0.0;
        P = 0.0;
        Des_Vol = 0.0;
        Des_Co2 = 0.0;
        Beer_Vol = 0.0;
        loadElements(T, P, Des_Co2, Beer_Vol);
    }
</script>
</html>
